<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <a href="1index.html"><img src="reject.png" alt="exit icon"></a>
        <h2>ลงทะเบียน</h2>
        <form action="signup.php" method="POST">

            <label for="first_name">ชื่อจริง</label>
            <input type="text" id="first_name" name="first_name" placeholder="กรอก ชื่อ" required>
        
            <label for="last_name">นามสกุล</label>
            <input type="text" id="last_name" name="last_name" placeholder="กรอก นามสกุล" required>

            <label for="username">ชื่อผู้ใช้</label>
            <input type="text" id="username" name="username" placeholder="กรอก ชื่อผู้ใช้" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="กรอก e-mail" required>

            <label for="password">รหัสผ่าน</label>
            <input type="password" id="password" name="password" placeholder="กรอก รหัสผ่าน" required>

            <input type="submit" value="Sign Up">
            <hr>
            <a href="login.html">Log-in</a>
        </form>
    </div>
</body>
</html>
